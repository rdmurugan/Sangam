<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#4a90e2"/>

  <!-- Video Camera Icon -->
  <g transform="translate(128, 160)">
    <!-- Camera Body -->
    <rect x="0" y="40" width="180" height="120" rx="12" fill="#ffffff"/>

    <!-- Camera Lens -->
    <circle cx="90" cy="100" r="40" fill="#4a90e2"/>
    <circle cx="90" cy="100" r="25" fill="#ffffff" opacity="0.3"/>

    <!-- Recording Indicator -->
    <circle cx="150" cy="60" r="12" fill="#ff4444"/>

    <!-- Connection Lines -->
    <line x1="180" y1="70" x2="230" y2="50" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="180" y1="100" x2="230" y2="100" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="180" y1="130" x2="230" y2="150" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>

    <!-- Right Triangle -->
    <path d="M 230 40 L 256 100 L 230 160 Z" fill="#ffffff"/>
  </g>

  <!-- App Name -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">SANGAM</text>
</svg>
